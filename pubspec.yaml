name: galactic_vengeance
description: "Galactic Vengeance - A space arcade shooter game built with Flutter and Flame"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Game Engine
  flame: ^1.16.0
  
  # Audio
  audioplayers: ^6.5.0
  
  # State Management
  provider: ^6.1.1
  
  # Data Persistence
  shared_preferences: ^2.2.2
  
  # Math & Utilities
  vector_math: ^2.1.4
  
  # UI Enhancements
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # Analytics & Performance
  # firebase_core: ^3.6.0  # Optional - uncomment if using Firebase
  # firebase_analytics: ^11.3.3  # Optional - uncomment if using Firebase
  # firebase_crashlytics: ^4.1.3  # Optional - uncomment if using Firebase
  
  # Ads (Optional)
  # google_mobile_ads: ^5.1.0  # Optional - uncomment if using ads
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Device Info
  # device_info_plus: ^10.1.0  # Optional - uncomment if needed
  package_info_plus: ^8.0.2
  
  # Permissions
  # permission_handler: ^11.3.1  # Optional - uncomment if needed
  
  # Network & HTTP
  # http: ^1.2.2  # Optional - uncomment if needed
  # connectivity_plus: ^6.0.5  # Optional - uncomment if needed
  
  # Storage & Files
  path_provider: ^2.1.5
  
  # JSON & Serialization
  json_annotation: ^4.9.0
  
  # Logging
  # logger: ^2.1.0  # Optional - uncomment if needed
  
  # Testing & Debugging
  # flutter_stetho: ^0.6.0  # Removed due to compatibility issues
  
  # Haptic feedback (commented out due to compatibility issues)
  # vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Quality
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  
  # Icon Generation
  flutter_launcher_icons: ^0.14.4
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  
  # Performance Testing
  flutter_driver:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/images/sprites/
    - assets/audio/
    - assets/audio/sounds/
    - assets/audio/music/
    - assets/fonts/
  
  # Fonts
  fonts:
    - family: SpaceFont
      fonts:
        - asset: assets/fonts/space_font.ttf

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/icon.png"
